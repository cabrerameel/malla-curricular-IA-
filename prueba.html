<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Prueba clic simple</title>
<style>
  body {
    margin: 0; padding: 0;
  }
  #boton {
    width: 150px;
    height: 50px;
    background: cornflowerblue;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    margin: 50px auto;
    border-radius: 8px;
  }
  #boton.activo {
    background: seagreen;
  }
</style>
</head>
<body>
  <div id="boton">Haz clic aquí</div>

  <script>
    const boton = document.getElementById('boton');
    boton.addEventListener('click', () => {
      boton.classList.toggle('activo');
      alert('Botón clickeado!');
    });
  </script>
</body>
</html>
