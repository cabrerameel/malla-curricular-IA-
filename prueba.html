<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba clic y estilos</title>
  <style>
    .curso {
      padding: 20px;
      margin: 10px;
      border: 2px solid black;
      cursor: pointer;
      width: 200px;
      user-select: none;
    }
    .curso.activo {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="curso" id="curso1">Curso 1</div>
  <div class="curso" id="curso2">Curso 2</div>

  <script>
    const cursos = document.querySelectorAll('.curso');
    cursos.forEach(curso => {
      curso.addEventListener('click', () => {
        curso.classList.toggle('activo');
        alert('Clic en ' + curso.id);
      });
    });
  </script>

</body>
</html>
